<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Network Helper Dashboard</title>

    <!-- Error CSS -->
    <link href="css/login.css" rel="stylesheet" media="screen">

    <!-- Animate CSS -->
    <link href="css/animate.css" rel="stylesheet" media="screen">

    <!-- Font Awesome -->
    <link href="fonts/font-awesome.min.css" rel="stylesheet">
</head>
<body>
<form action="http://localhost:8080/register/login" id="wrapper">
    <div id="box" class="animated bounceIn">
        <div id="top_header">
            <a href="#">
                <img class="logo" src="img/logo.png" alt="logo">
            </a>
            <h5>
                Introducir sus datos <br />
                para entrar el sistema
            </h5>
        </div>
        <di id="inputs">
            <div class="form-control">
                <input id="email" name="email" type="text" placeholder="email">
                <i class="fa fa-envelope-o"></i>
            </div>
            <div class="form-control">
                <input id="password" name="password" type="password" placeholder="Password">
                <i class="fa fa-key"></i>
            </div>
            <input type="submit" value="Sign In">
        </di>
        <div id="bottom">
            <div class="squared-check">
                <input type="checkbox" value="None" id="remember" name="check" checked="">
                <label for="remember"></label>
                <div class="cb-label">Remember</div>
            </div>
            <a class="right_a" href="#">Forgot password?</a>
        </div>
    </div>
</form>
</body>
</html>
