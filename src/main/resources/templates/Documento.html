<div class="container-fluid">
    <div class="row">
        <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">

                    <li class="nav-item">

                    <li class="nav-item">

                    <li class="nav-item">

                    <li class="nav-item">

                    </li>
                </ul>

            </div>

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">

            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2">
                    <p th:text="${documento.getNombre()}">value</p>
                </h1>
            </div>

            <h2>
            <p th:text="${documento.getDescripcion()}">value</p>
            </h2>
            <p th:text="${documento.getFecha()}">value</p>
            <div th:switch="${documento.getMimeType()}">
                <p th:case="'pdf'">
                    <object th:attr="data=${documento.getUri()}" type="application/pdf" width="90%" height="1200px">
                        <embed th:attr="src=${documento.getUri()}" type="application/pdf" />
                    </object>
                </p>
                <p th:case="'video'">
                    <iframe width="560" height="315"
                            th:attr="src=${documento.getUri()}"
                            frameborder="0"
                            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                            allowfullscreen>
                    </iframe>
                </p>
                <p th:case="'audio'">
                    <audio
                            th:attr="src=${documento.getUri()}"
                            controls>
                        Your browser does not support the <code>audio</code> element.
                    </audio>
                </p>
            </div>
            <p th:text="${documento.getUri()}">value</p>
        </main>
    </div>
</div>
